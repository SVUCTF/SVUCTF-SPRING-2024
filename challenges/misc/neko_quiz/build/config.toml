title = "猫咪问答"

[[questions]]
text = """「你们这些搞计算机的，就是喜欢卖弄学问，数个数还得从零开始」。
其实编号从零开始是有道理的，一位计算机科学家还专门写过一篇简短的<b>手写稿</b>来解释，
请问这个手写稿的编写日期是？
"""
points = 20
hint = "格式：YYYY-MM-DD ，如 2024-02-05"
answer = ["1982-08-11"]

[[questions]]
text = "CVE-2023-45853 的修复补丁中，文件名长度被限制为多少位 (bit)？"
points = 20
hint = "格式：整数，如 32"
answer = ["16"]

[[questions]]
text = "Hare 编程语言的官方风格指南中，行宽被限制为多少列？"
points = 20
hint = "格式：整数，如 120"
