[[questions]]
text = """在某次在线学术会议上，展示了一种通过声学侧信道推断 VoIP 呼叫来源的攻击手段，
请问演讲时的日期是？"""
points = 20
hint = "格式：YYYY-MM-DD ，如 2024-02-05"
answer = ["2021-06-30"]

[[questions]]
text = "世界上最大的最小 PNG 图片，在维持 67 字节的同时做到了 2064 像素那么宽，它 IHDR 块的 CRC 值是？"
points = 20
hint = "格式：十六进制，无前缀，以空格分割，如 FF FF FF FF"
