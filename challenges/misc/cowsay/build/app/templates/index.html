<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cowsay</title>
    <style>
        form>* {
            margin-top: 1em;
        }
    </style>
</head>

<body>
    <form method="post">
        <span>$ cowsay -f </span>
        <select name="cowfile" id="cowfile">
            <option value="default">default</option>
            <option value="meow">meow</option>
            <option value="sheep">sheep</option>
            <option value="www">www</option>
            <option value="bong">bong</option>
            <option value="hellokitty">hellokitty</option>
            <option value="skeleton">skeleton</option>
        </select>
        <input type="text" name="arg" id="arg" value="where is the flag?">
        <br>
        <label for="input">STDIN: </label>
        <textarea name="input" id="input" rows="4"></textarea>
        <br>
        <input type="submit" value="execute">
    </form>

    {% if result %}
    <div>
        <pre>{{ result }}</pre>
    </div>
    {% endif %}
</body>

</html>
